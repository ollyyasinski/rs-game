<!doctype html>

<html lang="ru">

<head>
  <meta charset="utf-8">
  <title>Final Game</title>
  <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
</head>

<body>
  <main class='wrapper'>
    <h1 class="greeting__caption">Welcome to 'Get a job!'</h1>
    <p class="greeting__text">Now it's up to you whether you will work with us!</p>
    <form class="greeting__profile">
      <h2 class="greeting__profile_caption">Please, enter your name:</h2>
      <input type="text" class="greeting__profile_name" id="name" autofocus>
      <section class="greeting__profile_character">
        <h2 class="greeting__profile_character-caption">Select your character:</h2>
        <div class="greeting__profile_character-items" id="characters">
          <div class="greeting__profile_character-item-wrapper" id="hero-1" tabindex="0">
            <img src="img/boy-hero.png" alt="Boy Character" class="greeting__profile_character-item">
          </div>
          <div class="greeting__profile_character-item-wrapper" id="hero-2" tabindex="0">
            <img src="img/girl-hero.png" alt="Girl Character" class="greeting__profile_character-item">
          </div>
          <div class="greeting__profile_character-item-wrapper" id="hero-3" tabindex="0">
            <img src="img/man-hero.png" alt="Man Character" class="greeting__profile_character-item">
          </div>
          <div class="greeting__profile_character-item-wrapper" id="hero-4" tabindex="0">
            <img src="img/woman-hero.png" alt="Woman Character" class="greeting__profile_character-item">
          </div>
        </div>
      </section>
      <input type="button" value="Start Game" class="greeting__profile_button" id="startGame" tabindex="0">
    </form>
  </main>
</body>
